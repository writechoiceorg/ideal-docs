<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  .accordion_div {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .accordion_container {
    display: flex;
    transition: all .2s;
    border-radius: 6px;
    border: 1px solid #E7EAEE;
    color: #384248;
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: Roboto;
    font-style: normal;
    line-height: 18px;
  }

  .accordion_container .title {
    display: block;
    padding: 0;
    margin: 0;
    font-size: 1rem;
    font-weight: 600;
  }

  .accordion_container .content {
    color: #676767;
    font-size: 14px;
    font-weight: 400;
  }

  .accordion_container:hover {
    box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
  }

  .control-icon {
    fill: #384248;
    transition: .3s ease;
    pointer-events: none;
  }

  .control-icon-close {
    display: none;
  }

  details[open] .title {
    color: #00D1A2;
  }

  details[open] .control-icon-close {
    display: initial;
    transition: .3s ease;
    fill: #00D1A2;
  }

  details[open] .control-icon-expand {
    display: none;
  }

  details[open] {
    border: 1px solid #00d1a499;
  }


  .accordion_container summary {
    padding: 0.8rem 1rem;
    border-radius: 10px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    cursor: pointer;
  }

  .accordion_container summary .icon {
    display: flex;
    justify-content: flex-end;
    flex-grow: 1;
  }

  .accordion_container .content {
    margin: 1rem 0;
    display: grid;
    grid-template-columns: 1fr;
    padding: 0 1rem;
    row-gap: 1rem;
  }

  details[open] div {
    animation: sweep .3s ease-in-out;
  }

  @keyframes sweep {
    0% {
      opacity: 0;
      margin-left: -10px
    }

    100% {
      opacity: 1;
      margin-left: 0px
    }
  }

  @media (prefers-color-scheme: dark) {
    [data-color-mode="system"] .accordion_container {
      color: #fff;
    }

    [data-color-mode="system"] .accordion_container .content {
      color: #B6B6B6;
    }

    [data-color-mode="system"] details[open] {
      background: #11191E;
      box-shadow: 1px 1px 4.2px 0px rgba(0, 0, 0, 0.12);
    }

    [data-color-mode="system"] .control-icon {
      fill: #FFF;
    }
  }

  [data-color-mode="dark"] .accordion_container {
    color: #fff;
  }

  [data-color-mode="dark"] .accordion_container .content {
    color: #B6B6B6;
  }

  [data-color-mode="dark"] details[open] {
    background: #11191E;
    box-shadow: 1px 1px 4.2px 0px rgba(0, 0, 0, 0.12);
  }

  [data-color-mode="dark"] .control-icon {
    fill: #FFF;
  }

</style>

<body>
  <div class="accordion_div">
    <details class="accordion_container">
      <summary>
        <span class="title">200 - OK</span>
        <div class="icon">
          <svg class="control-icon control-icon-expand" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
          </svg>
          <svg class="control-icon control-icon-close" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
          </svg>
        </div>
      </summary>
      <div class="content">

      </div>
    </details>
  </div>
</body>
