<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  .use_case_card_container {
    /*margin: 2rem 0;*/
    margin: 0 0 0 0;
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    align-items: flex-center;
    gap: 30px
  }

  .use_case_card_container .card {
    width: 32%;
    transition: transform .2s;
    text-decoration: none !important;
    display: inline-flex;
    padding: 20px;
    flex-direction: column;
    align-items: flex-start;
    gap: 11px;
    border-radius: 6px;
    border: 1px solid #E0E0E0;
  }

  .use_case_card_container .card h3 {
    color: #00D1A2;
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: Roboto;
    font-size: 17.5px;
    font-style: normal;
    font-weight: 700;
    line-height: 18px;
    margin: 0;
  }

  .use_case_card_container .card p {
    color: #676767;
    font-feature-settings: 'clig' off, 'liga' off;
    font-family: Roboto;
    font-size: 14px;
    font-style: normal;
    font-weight: 400;
    line-height: 18px;
    margin: 0;
  }

  .use_case_card_container .card a {
    text-decoration: none;
    color: inherit;
  }

  @media (prefers-color-scheme: dark) {
    [data-color-mode="system"] .use_case_card_container .card {
      border: 1px solid #616674;
      background: #242E34;
    }

    [data-color-mode="system"] .use_case_card_container .card p {
      color: #B6B6B6;
    }

    [data-color-mode="system"] .use_case_card_container .card:hover {
      background: #11191E;
      box-shadow: 1px 1px 4.2px 0px rgba(0, 0, 0, 0.12);
    }
  }

  [data-color-mode="dark"] .use_case_card_container .card {
    border: 1px solid #616674;
    background: #242E34;
  }

  [data-color-mode="dark"] .use_case_card_container .card p {
    color: #B6B6B6;
  }

  [data-color-mode="dark"] .use_case_card_container .card:hover {
    background: #11191E;
    box-shadow: 1px 1px 4.2px 0px rgba(0, 0, 0, 0.12);
  }

  .use_case_card_container .card:hover {
    text-decoration: none;
    transform: scale(1.01);
    cursor: pointer;
    border-color: #00D1A2;
    box-shadow: 1px 1px 4.2px 0px rgba(0, 0, 0, 0.12);
  }
</style>

<body>
  <section class="use_case_card_container">
    <a class="card" onclick="window.location='https://idx.readme.io/docs/use-case-1';">
      <h3>
        Use case 1
      </h3>
      <p>
        Validate citizen income and address
      </p>
    </a>
    <a class="card" onclick="window.location='https://idx.readme.io/docs/use-case-2';">
      <h3>
        Use case 2
      </h3>
      <p>
        Validate citizen or entity with child support
      </p>
    </a>
    <a class="card" onclick="window.location='https://idx.readme.io/docs/use-case-3';">
      <h3>
        Use case 3
      </h3>
      <p>
        Validate citizen information and tax filing compliance
      </p>
    </a>
  </section>
</body>
